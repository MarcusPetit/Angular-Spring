<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid col-md-8">
    <a class="navbar-brand" href="/">Todo List</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container mt-4">
  <h3>Todos</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="description" />
      </div>
      <div class="col-md-2">
        <button
          type="submit"
          [disabled]="
            !form.get('description')?.valid ||
            (form.get('description')?.value?.length ?? 0) < 4
          "
          class="btn btn-sm btn-primary"
        >
          Add
        </button>
      </div>
    </div>
  </form>
  <hr />
  <ol class="list-group list-group-numbered col-md-6">
    <li
      *ngFor="let todo of todos"
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <span class="{{ todo.done ? 'done' : '' }}">
        {{ todo.description }}
        {{ todo.doneDate }}
      </span>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary btndone"
          [disabled]="todo.done"
          (click)="done(todo)"
        >
          DONE
        </button>
        <button type="button" class="btn btn-primary" (click)="delete(todo)">
          DELETE
        </button>
      </div>
    </li>
  </ol>
</div>
